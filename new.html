<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 1em;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }
        nav li {
            display: inline;
        }
        section {
            padding: 1em;
        }
        article {
            margin-bottom: 1em;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Web Page</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section>
        <article>
            <h2>Section 1</h2>
            <p>This is some content for section 1. You can add more text, images, and other elements here.</p>
        </article>

        <article>
            <h2>Section 2</h2>
            <p>This is some content for section 2. Customize it according to your needs.</p>
        </article>
    </section>

    <footer>
        <p>&copy; 2023 My Web Page. All rights reserved.</p>
    </footer>

</body>
</html>
